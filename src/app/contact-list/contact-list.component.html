<div class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <h1 style="color: rgb(12, 18, 18);">Management System</h1>
  </div>
  <button class="btn btn-success hello" routerLink="/add">Add</button>
  <button class="btn btn-danger hello" routerLink="/login-signup" (click)="logout()">LogOut</button>
</div>
<div class="table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col ">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.city}}</td>
        <td>
          <button class="btn btn-info" data-bs-toggle="modal" routerLink="/update/{{item.id}}" >Edit</button>
          <button class="btn btn-danger ms-3" (click)="delete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
