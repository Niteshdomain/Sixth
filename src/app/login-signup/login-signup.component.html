<!-- login -->
<section class="vh-100" *ngIf="!isshow">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6 "  style="color:aqua
                        ">
                        </div>
                        <!-- form-section -->
                        <div class="col-md-6 col-lg-6 align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginform">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color:rgb(88, 88, 159);"></i>
                                        <span class="h1 fw-bold mb-0 ">Login</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-2" style="letter-spacing:1px;">
                                        Login Into Your Account
                                    </h5>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">
                                            Email Address
                                        </label>
                                        <input type="email" class="form-control form-control-lg" placeholder="Enter Your Email" formControlName="email">
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">
                                            Password
                                        </label>
                                        <input type="password" class="form-control form-control-lg" placeholder="Enter Your Password" formControlName="password">
                                    </div>
                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-dark" type="button" (click)="Login()" [disabled]="this.loginform.invalid">Login</button>
                                    </div>
                                    <p class="mt-5 pb-lg-2">Don't Have An Account?
                                        <a (click)="signup()"style="color: brown;cursor: pointer;font-weight: 700;">Signup Here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
